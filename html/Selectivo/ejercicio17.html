<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ganancia de Bananos</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Calculadora de Ganancia de Bananos</h1>
    </header>
    <main>
        <section class="container">
            <label for="tipo">Seleccione el tipo de banano:</label>
            <select id="tipo">
                <option value="A">Tipo A</option>
                <option value="B">Tipo B</option>
            </select>
            <br>
            <label for="tamano">Seleccione el tamaño:</label>
            <select id="tamano">
                <option value="1">Tamaño 1</option>
                <option value="2">Tamaño 2</option>
            </select>
            <br>
            <label for="precioInicial">Precio inicial por kilo:</label>
            <input type="number" id="precioInicial" required>
            <br>
            <div class="botones">
                <button type="button" class="boton" onclick="calcularGanancia()">Calcular ganancia</button>
            </div>
        <div id="resultado">
            Respuesta:
        </div>
        </section>
    </main>
    <footer>
        <h6>InovaByte Tech</h6>
    </footer>
    <script src="/Selectivos/ejercicio17.js"></script>
</body>
</html>
